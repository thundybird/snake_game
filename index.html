<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    canvas {
      background-color: #FFC896; /* Similar to your Pygame bg color */
      display: block;
      margin: 0 auto;
    }
    /* Style for the restart button */
    #restartButton {
      display: none;  /* Hidden by default */
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #C83232;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div style="text-align:center;">
    <button id="restartButton">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
